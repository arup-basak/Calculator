<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container unselectable">
        <div class="display"></div>
        <div class="buttons">
            <div class="number_table">
                <div class="button">9</div>
                <div class="button">8</div>
                <div class="button">7</div>
                <div class="button">6</div>
                <div class="button">5</div>
                <div class="button">4</div>
                <div class="button">3</div>
                <div class="button">2</div>
                <div class="button">1</div>
                <div class="button" id="zero">0</div>
                <div class="button">.</div>
            </div>

            <div class="operator_table">
                <div class="button">+</div>
                <div class="button"><i class="material-icons">backspace</i></div>
                <div class="button">-</div>
                <div class="button">&#xd7</div>
                <div class="button">&#xF7</div>
                <div class="button">%</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Solve.js"></script>
    <script src="./index.js">

    </script>
</body>
</html>
